<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C. FlyZap ‚Üî Todo</title>
<style>
  body {
    background-color: #000;
    color: #00ff66;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    font-size: 1.5rem;
    text-shadow: 0 0 10px #00ff66;
    margin-bottom: 20px;
  }

  textarea {
    width: 80%;
    max-width: 600px;
    height: 120px;
    background-color: #001a00;
    color: #00ff66;
    border: 1px solid #00ff66;
    padding: 10px;
    margin: 10px 0;
    resize: none;
    outline: none;
    font-family: 'Courier New', monospace;
    font-size: 1rem;
  }

  button {
    background-color: #001a00;
    border: 1px solid #00ff66;
    color: #00ff66;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    transition: 0.2s;
  }

  button:hover {
    background-color: #00ff66;
    color: #000;
  }

  .output {
    width: 80%;
    max-width: 600px;
    background-color: #001a00;
    border: 1px solid #00ff66;
    padding: 10px;
    min-height: 120px;
    color: #00ff66;
    white-space: pre-wrap;
    overflow-wrap: break-word;
  }

  .blink {
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>
<body>
  <h1>üñ•Ô∏è Traductor Retro: <span style="color:#00ffaa;">C. FlyZap ‚Üî Todo</span></h1>
  <textarea id="input" placeholder="Escribe aqu√≠ tu texto..."></textarea>
  <div>
    <button onclick="toFlyZap()">Traducir a C. FlyZap</button>
    <button onclick="toNormal()">Traducir a Todo</button>
  </div>
  <div class="output" id="output">_ <span class="blink">‚ñà</span></div>

<script>
  // Car√°cteres posibles
  const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{};:\'",.<>?/\\|`~';

  // Usa un mapeo fijo reproducible
  const map = {};
  const reverseMap = {};
  (() => {
    let shuffled = charset.split('').sort(() => 0.5 - Math.random());
    charset.split('').forEach((ch, i) => {
      map[ch] = shuffled[i];
      reverseMap[shuffled[i]] = ch;
    });
  })();

  function toFlyZap() {
    const text = document.getElementById('input').value;
    let encoded = '';
    for (let ch of text) {
      encoded += map[ch] || ch;
    }
    showOutput(encoded);
  }

  function toNormal() {
    const text = document.getElementById('input').value;
    let decoded = '';
    for (let ch of text) {
      decoded += reverseMap[ch] || ch;
    }
    showOutput(decoded);
  }

  function showOutput(text) {
    const output = document.getElementById('output');
    output.innerHTML = '';
    let i = 0;
    const interval = setInterval(() => {
      output.textContent += text[i];
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        output.innerHTML += ' <span class="blink">‚ñà</span>';
      }
    }, 5);
  }
</script>
</body>
</html>
